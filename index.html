<html>

<head>
    <title>Online Examination System</title>
    <link rel="shortcut icon" href="Images/perspective_matte-128x128.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="position-relative">

        <section class="d bg-dark" id="particles-js"></section>

        <div class="" id="sideBar">
            <div class="box">
                <h4 class="fa-bolder">Choose a color :</h4>

                <span class="color_box"></span>
                <span class="color_box"></span>
                <span class="color_box"></span>
                <span class="color_box"></span>
                <span class="color_box"></span>

            </div>
            <i class="fas fa-cog"></i>
        </div>

        <section id="setting">
            <div
                class="container position-absolute top-50 start-50 translate-middle overflow-auto  shadow-lg col-md-7 bac_setting">

                <h1 class="text-center py-5 change">Start Your Exam</h1>


                <div class="p-3">

                    <div class="mb-4">
                        <input type="text" class="form-control bac_Number" name="" value="" id="inp_Name"
                            aria-describedby="helpId" placeholder="Enter Your Name :" required>
                    </div>

                    <div id="alert1" class="alert alert-danger mt-3">Please Enter Your Name</div>

                    <div class="mb-3">
                        <label for="category" class="change mb-2 fs-3"> Category :</label>
                        <select id="category" class="form-select bac_category" name="category">
                            <option value="9">General Knowledge</option>
                            <option value="27">Animals</option>
                            <option value="15">Video Games</option>
                            <option value="23">History</option>
                            <option value="21">Sports</option>
                            <option value="18">Science: Computers</option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <label for="difficulty" class="mb-2 fs-3 change"> Difficulty :</label>
                        <div class="form-check " id="difficulty">
                            <label class="form-check-label ">
                                <input type="radio" class="form-check-input" name="difficulty" id="easy" value="easy"
                                    checked>
                                Easy
                            </label>
                        </div>

                        <div class="form-check ">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="difficulty" id="medium"
                                    value="medium">
                                Medium
                            </label>
                        </div>
                        <div class="form-check ">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="difficulty" id="hard" value="hard">
                                Hard
                            </label>
                        </div>
                    </div>

                    <div class="mt-4">
                        <input type="number" class="form-control bac_Number" name="" value="" id="numberOfQuestions"
                            aria-describedby="helpId" placeholder="Number Of questions" required>
                    </div>

                    <div id="alert2" class="alert alert-danger mt-3">Please Enter Namber of question or Valid Number
                        less than or equal 50</div>

                    <div class="position-relative pt-3 mt-3">
                        <button id="startBtn"
                            class="btn btn-outline-primary py-2 mt-4 mb-2 px-4 rounded-pill change pos_btn">Start
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="quiz">
            <div
                class="container position-absolute top-50 start-50 translate-middle overflow-auto  shadow-lg col-md-7 bac_setting">

                <h1 class="text-spec text-center py-4">Quiz</h1>

                <div class="mt-1 mb-1 d-flex justify-content-end">
                    <span class="bg_quiz rounded-pill text-white p-3 ">
                        <span id="currentQuestion"></span>
                        <span>of</span>
                        <span id="totalNumberOfQuestions"></span>
                        <span>Question</span>
                    </span>
                </div>
                <hr class="my-2">

                <div class="my-4">
                    <h5 class="d-inline">Q: </h5>
                    <h5 id="question" class="d-inline text-white"></h5>

                    <div id="rowAnswer" class="mt-4"> </div>
                    <div class="mt-5 w-100" id="btn_next_prev">
                        <div class="" id="btn_prev">
                            <button class="btn btn-primary rounded-pill">
                                << Previes Question</button>
                        </div>

                        <div class="" id="btn_next">
                            <button class="btn btn-primary rounded-pill">Next Question >></button>
                        </div>
                        <div class="clr"></div>
                    </div>
                    <div id="alert3" class="alert alert-danger mt-3">Please Choose Your Answer</div>
                    <div class="position-relative pt-3 mt-3">
                        <button id="answerBtn"
                            class="btn btn-outline-primary py-2 mt-4 mb-2 px-4 rounded-pill pos_btn">Submite
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="finish">
            <div
                class="container position-absolute top-50 start-50 translate-middle overflow-auto  shadow-lg col-md-7 bac_setting text-center">

                <h1 class="pt-4">Finish</h1>

                <hr class="my-4">

                <div class="pb-3 mt-4">
                    <h1 id="name" class="change"></h1>
                    <h3 class="mt-3">score</h3>
                    <h2 id="score" class="change"></h2>
                    <div class="disp_btn">
                        <button id="try_Agin" class="btn btn-danger rounded-pill z">Try Again?
                        </button>

                        <button id="porfile_user" class="btn btn-outline-primary rounded-pill change z">prtofolio
                        </button>
                    </div>

                </div>

            </div>

        </section>


        <section id="porfile">
            <div class="container position-absolute top-50 start-50 translate-middle  shadow-lg col-md-7 bac_setting">

                <h1 class="pt-4 text-center">porofile</h1>

                <hr class="my-4">

                <div class="pb-3 mt-4">
                    <h2 class="text-center">Welcome <br><span id="name2" class="clo change"></span></h2>

                    <p class="mt-4 fa-2x">Your All Exams :-</p>

                    <table class="table tab table-hover table-dark table-striped-columns">
                        <thead>
                            <th>Name</th>
                            <th>score</th>
                            <th>Date</th>
                        </thead>
                        <tbody id="table_body" class="table-group-divider">
                          
                        </tbody>
                    </table>

                </div>

                <div class="disp_btn2">

                    <button id="btn_back" class="btn btn-outline-warning rounded-pill change z">back
                    </button>

                    <button id="try_Agin1" class="btn btn-danger rounded-pill z">Try Again?
                    </button>
                </div>

            </div>
        </section>



    </div>

    <script src="Js/jquery-3.6.1.min.js"></script>
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/particles.js"></script>
    <script src="Js/index.js" type="module"></script>
</body>

</html>
